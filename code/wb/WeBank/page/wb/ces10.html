<script>
    //复制url
    function copyURL(){
        let url = document.getElementById('a4').innerText;

        console.log(url)
    }
    //打开url
    function openURL(){
        // let url = document.getElementById('a4').innerText;
        window.location.href=GetRequest().url
    }
    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = {};
        if (url.indexOf("?") !== -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    document.getElementById('a4').innerText = GetRequest().url.substring(7);
</script>
