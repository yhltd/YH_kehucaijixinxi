    .carousel-index {
        width: var(--tankuan);
        /*width: 300px;*/
        position: fixed;
        z-index: 9998;
        box-shadow: 0 0 30px rgba(0,0,0,0.6);
        border: 3px solid white;
        border-radius: 15px;
        animation: smooth-drift 40s infinite ease-in-out;
        transform: translateZ(0);
        will-change: transform;
    }

    @keyframes smooth-drift {
        0%, 100% {
            transform: translate(5vw, 20vh);
        }
        25% {
            transform: translate(40vw, 1vh);
        }
        50% {
            transform: translate(65vw, 30vh);
        }
        75% {
            transform: translate(30vw, 50vh);
        }
    }

    .index-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
        backface-visibility: hidden;
    }

    .marquee-container {
        flex: 1;
        overflow: hidden;
    margin: 0 10px;
    position: relative;
    height: 36px; /* 增加高度 */
    background: linear-gradient(
    135deg,
    rgba(46, 139, 87, 0.3) 0%,
    rgba(60, 179, 113, 0.3) 30%,
    rgba(79, 206, 123, 0.3) 70%,
    rgba(102, 217, 143, 0.3) 100%

    border: 1px solid rgba(255, 255, 255, 0.2);
    }

        white-space: nowrap;

        padding-right: 50px; /* 增加右侧内边距 */

    }

    @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }

    .scrolling-container {
        width: 200px; /* 增加宽度 */

    .container-fluid {

        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #FF5E62, #FF9966, #FF5E62);

    .dropdown {
        position: relative;
    }

    .dropdown-toggle {
        display: flex;
        align-items: center;
        padding-right: 20px !important;
    }

    .caret {
        margin-left: 4px;
        border-top: 5px solid rgba(255, 255, 255, 0.9);
        border-right: 5px solid transparent;
        border-left: 5px solid transparent;
        transition: transform 0.3s ease;
    }

    .dropdown:hover .caret {
        transform: rotate(180deg);
    }

    .dropdown-menu {
        position: absolute;
        top: 100%;
        right: 0;
        background: linear-gradient(135deg, #2A2470, #4A42B5);
        min-width: 200px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        border-radius: 12px;
        padding: 12px 0;
        z-index: 1000;
        display: none;
        list-style: none;
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
        margin-top: 10px;
    }

    .dropdown:hover .dropdown-menu {
        display: block;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .dropdown-menu li {
        padding: 0;
    }

        padding: 10px 15px;

    #tupian-modal .modal-dialog {
        width: 280px;
        height: 440px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
    }

    #tupian-modal .modal-content {
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        border: none;
        background: linear-gradient(135deg, #f8f9fc 0%, #eef0f8 100%);
    }

    #tupian-modal .modal-header {
        background: linear-gradient(135deg, #4A42B5 0%, #7678ed 100%);
        color: white;
        border-bottom: none;
        padding: 15px 0px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
    }

    #tupian-modal .modal-title {
        font-weight: 600;
        font-size: 18px;
        margin-bottom: 2px;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    #tupian-modal .modal-header div:last-child {
        position: absolute;
        bottom: 8px;
        left: 20px;
        font-size: 12px;
        opacity: 0.9;
        width: calc(100% - 40px);
    }

    #tupian-modal .close {
        color: white;
        opacity: 0.95;
        text-shadow: none;
        font-size: 24px;
        position: relative;
        z-index: 1;
        transition: all 0.3s ease;
    }

    #tupian-modal .close:hover {
        color: white;
        opacity: 1;
        transform: scale(1.1);
    }

    #tupian-modal .modal-body {
        padding: 30px 20px;
        display: flex;
        flex-direction: column; /* 改为垂直布局 */
        align-items: center;
        justify-content: center;
        background: white;
        position: relative; /* 为背景添加定位 */
        overflow: hidden; /* 防止背景溢出 */
    }

    /* 添加背景装饰 */
    #tupian-modal .modal-body::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(118, 120, 237, 0.1) 0%, transparent 70%);
        z-index: 0;
        pointer-events: none;
    }

    #tupian-modal #add-form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1; /* 确保内容在背景之上 */
    }

    #tupian-modal #qrcode {
        display: block;
        width: 180px;
        height: 180px;
        border: 10px solid white;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        background-color: #f8f9fa;
        position: relative;
        z-index: 1;
    }
