    <style>
    /* 全局样式 */
    body {
    background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
    color: #2c3e50;
    padding: 20px;
    min-height: 100vh;
    font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: relative;
    overflow-x: hidden;
    margin: 0;
    }

    body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background:
    radial-gradient(circle at 90% 5%, rgba(255, 255, 255, 0.4) 0%, transparent 15%),
    radial-gradient(circle at 10% 80%, rgba(255, 255, 255, 0.3) 0%, transparent 15%),
    repeating-linear-gradient(
    45deg,
    rgba(255, 255, 255, 0.1),
    rgba(255, 255, 255, 0.1) 1px,
    transparent 2px,
    transparent 10px
    );
    pointer-events: none;
    z-index: -1;
    }

    /* 顶部工具栏样式 - 修复背景色 */
    .top-toolbar.row {
    background: linear-gradient(135deg, #dad9e3 0%, #ccccd0 100%) !important;
    border-radius: 12px;
    padding: 15px 20px;
    margin-bottom: 15px;
    box-shadow: 0 4px 15px rgba(74, 66, 181, 0.3);
    border: none;
    color: white;
    height: auto;
    display: flex;
    align-items: center;
    }

    #table-toolbar {
    width: 100%;
    }

    .btn-group {
    display: flex;
    align-items: center;
    gap: 15px;
    }

    .btn-default {
    background: linear-gradient(135deg, #5a63d8 0%, #7678ed 100%);
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    padding: 10px 20px;
    box-shadow: 0 3px 8px rgba(74, 66, 181, 0.2);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
    }

    .btn-default:hover {
    background: linear-gradient(135deg, #4a42b5 0%, #6366f1 100%);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(74, 66, 181, 0.3);
    color: white;
    }

    #biaoqian {
    color: white;
    font-weight: 600;
    font-size: 16px;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    padding: 10px 15px;
    background: linear-gradient(135deg, #5a63d8 0%, #7678ed 100%);
    border-radius: 8px;
    margin: 0;
    }

    /* 个人信息卡片样式 - 向上移动 */
    table {
    margin: 20px auto !important;
    background: rgba(255, 255, 255, 0.92);
    border-radius: 20px;
    width: 450px !important;
    height: 380px !important;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    border-collapse: separate;
    border-spacing: 0;
    overflow: hidden;
    backdrop-filter: blur(8px);
    position: relative;
    top: -10px;
    }

    tr:first-child td {
    padding-top: 25px;
    padding-bottom: 15px;
    text-align: center;
    }

    tr:not(:first-child) td {
    padding: 12px 15px;
    }

    /* 头像样式 */
    img {
    width: 70px !important;
    height: 70px !important;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    /* 文字样式 */
    .ziti {
    font-size: 16px;
    font-weight: 600;
    color: #4A42B5;
    }

    .zx {
    width: auto;
    font-size: 16px;
    font-weight: 600;
    color: #4A42B5;
    white-space: nowrap;
    }

    input.ziti {
    background-color: transparent;
    border: none;
    border-bottom: 2px solid #bbdefb;
    padding: 5px 0;
    width: 100%;
    color: #2c3e50;
    font-weight: 500;
    transition: all 0.3s ease;
    font-size: 15px;
    }

    input.ziti:focus {
    outline: none;
    border-bottom: 2px solid #4A42B5;
    }

    input.ziti:read-only {
    border-bottom: 2px dashed #bbdefb;
    color: #546e7a;
    }

    /* 移除多余的br间距 */
    br {
    display: none;
    }

    /* 模态框样式 */
    .modal-content {
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    border: none;
    }

    .modal-header {
    background: linear-gradient(135deg, #4A42B5 0%, #7678ed 100%);
    color: white;
    border-bottom: none;
    padding: 15px 20px;
    }

    .modal-title {
    font-weight: 600;
    }

    .close {
    color: white;
    opacity: 0.8;
    text-shadow: none;
    }

    .close:hover {
    color: white;
    opacity: 1;
    }

    .form-group label {
    font-weight: 600;
    color: #4A42B5;
    margin-bottom: 8px;
    }

    .form-control {
    border: 2px solid #e3f2fd;
    border-radius: 8px;
    padding: 10px 15px;
    transition: all 0.3s ease;
    }

    .form-control:focus {
    border-color: #4A42B5;
    box-shadow: 0 0 0 0.2rem rgba(74, 66, 181, 0.25);
    }

    .btn-primary {
    background: linear-gradient(135deg, #4A42B5 0%, #7678ed 100%);
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-weight: 600;
    box-shadow: 0 3px 8px rgba(74, 66, 181, 0.2);
    transition: all 0.3s ease;
    }

    .btn-primary:hover {
    background: linear-gradient(135deg, #3a348b 0%, #5a5dc9 100%);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(74, 66, 181, 0.3);
    }

    .left-margin {
    margin-left: 10px;
    }

    .border-top {
    border-top: 1px solid #e3f2fd !important;
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
    table {
    width: 90% !important;
    margin: 15px auto !important;
    height: auto !important;
    }

    .top-toolbar .btn-group {
    flex-direction: column;
    gap: 10px;
    }

    #biaoqian {
    margin-top: 10px;
    text-align: center;
    }

    .btn-default {
    width: 100%;
    justify-content: center;
    }
    }

    @media (max-width: 480px) {
    body {
    padding: 15px;
    }

    table {
    width: 95% !important;
    top: -20px;
    }

    .top-toolbar.row {
    padding: 12px 15px;
    }

    img {
    width: 60px !important;
    height: 60px !important;
    }

    .ziti, .zx {
    font-size: 14px;
    }

    input.ziti {
    font-size: 14px;
    }
    }
    </style>
</head>

<div id="update-modal" class="modal fade" tabindex="-1">

        <div class="modal-content">
            <div class="modal-header">

            </div>
            <div class="modal-body">

                    <div class="form-group">

                    <div class="form-group">

                    </div>
                    <div class="form-group" hidden="hidden">

                        <select id="update-power" name="power" class="form-control" hidden="hidden">

                        </select>
                    </div>
                </form>
            </div>
            <div class="border-top" style="padding: 15px;">
                <button id="update-submit-btn" type="button" class="btn btn-primary">
                    <i class="bi bi-arrow-bar-up icon"></i>

                <button id="update-close-btn" type="button" class="btn btn-primary left-margin">
                    <i class="bi bi-x-circle icon"></i>

            </div>
